<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /* 
                eğer biz tüm div'lere değilde herhangi bir div i konumlandırmak istersek
            bir class veya id belirleyip  align-self ile konunlandırabiliriz.

                sıralamayı da order ile yapabiliriz. order ile vereceğimiz değerler
            küçük hangisiyse o en başa gelir ve öyle olur.

                flex-grow:; veya flex:; ile elemanların container içinde ki kapladıkları alanı 
            belirleyebiliriz. 
                Eğer hepsine flex-grow:1; dersek container'i ortak olarak
            paylaşırlar genişlikleri aynı olur. Farklı olmasını istiyorsak farklı değerler
            vermeliyiz ki ona göre orantılı paylaşsınlar.
                Diğerlerine flex:; değeri vermeyip sadece birine verirsek diğerleri
            varsayılan olarak 0 değeri alır . Flex değeri verdiğimiz eleman kalan boşluğu 
            tamamen doldurur.


        */
        
        .container {
            background-color: rgb(212, 192, 192);
            padding: 15px;
            height: 500px;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: stretch;
        }
        
        .item {
            background-color: rgb(250, 78, 78);
            padding: 30px;
            margin: 30px;
            color: #fff;
            font-size: 25px;
            flex-grow: 0;
        }
        
        .item-1 {
            flex: 50%;
            /* flex-grow: 4; */
        }
        
        .item-2 {
            order: -1;
            /* flex-grow: 1; */
        }
        
        .item-3 {
            /* başlangıc genişliği veriyoruz. */
            flex-basis: 200px;
            /* flex-shrink:0; olursa bu belirlediğim 200px asla ve asla sayfa küçültüldüğünde kendini
            azaltmaz. Normalde durabileceği son yere kadar durur 200px 'de ama sayfa küçüldüğünde mecbur içerik genişliğine kadar düşer. */
            flex-shrink: 0;
        }
        
        .item-4 {}
    </style>

</head>

<body>

    <div class="container">

        <div class="item item-1 ">item 1</div>
        <div class="item item-2">item 2</div>
        <div class="item item-3">item 3</div>
        <div class="item item-4">item 4</div>



    </div>


</body>

</html>
