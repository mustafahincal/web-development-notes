<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Module</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-danger">
        <div class="container">
            <a href="#" class="navbar-brand display-1">
                ITOPYA
            </a>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="productName" placeholder="Name">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="productPrice" placeholder="Price">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-sm addBtn">
                        <i class="fas fa-plus"></i>
                        Add
                    </button>
                    <button type="submit" class="btn btn-warning btn-sm updateBtn">
                        <i class="far fa-edit"></i>
                        Save Changes
                    </button>
                    <button type="submit" class="btn btn-danger btn-sm deleteBtn">
                        <i class="fas fa-times"></i>
                        Delete
                    </button>
                    <button type="submit" class="btn btn-secondary btn-sm cancelBtn">
                        <i class="fas fa-arrow-circle-left"></i>
                        Cancel
                    </button>
                </form>
            </div>

            <div id="productCard" class="card mt-3">
                <table class="table">
                    <tbody id="item-list">

                    </tbody>
                </table>
            </div>

            <div class="card mt-2">
                <div class="card-footer text-right">
                    <p>Total (TL) <strong><span id="total-tl">0</span> TL</strong></p>
                    <p>Total ($) <strong><span id="total-dolar">0</span> $</strong></p>
                </div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
