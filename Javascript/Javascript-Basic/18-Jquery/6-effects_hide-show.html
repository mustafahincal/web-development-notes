<html>

<head>
    <title>Jquery</title>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>

    <p>Sıfırdan Web Developer Eğitimi</p>

    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <button id="toggle">Gizle</button>


    <script>
        $(document).ready(function() {

            $("#hide").click(function() {
                // $("p").hide();
                $("p").hide("slow", function() {
                    alert("paragraf gizlendi.")
                });
            });
            // tıklayınca display none yaparak kaldırır

            $("#show").click(function() {
                // $("p").show();
                $("p").show(function() {
                    $("#show").css("color", "red");
                });
                // 2sn de gösterir
            });
            // tıklayınca gösterir

            $("#toggle").click(function() {
                    // $("p").toggle();
                    $("p").toggle("slow");
                    if ($("#toggle").text() == "Gizle") {
                        $("#toggle").text("Göster");
                    } else {
                        $("#toggle").text("Gizle");
                    }
                })
                // gizliyse gösterir , açıksa gizler

        });
    </script>


</body>

</html>
