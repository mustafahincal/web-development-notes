<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <style>
        .box {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            margin-right: 20px;
            display: inline-block;
        }
        
        .box1 {
            background-image: linear-gradient(red, orange);
        }
        
        .box2 {
            background-image: linear-gradient(to top, blue, yellow);
        }
        
        .box3 {
            background-image: linear-gradient(to top right, pink, purple);
        }
        
        .box4 {
            background-image: linear-gradient(45deg, green, brown);
        }
        
        .box5 {
            background-image: linear-gradient(to right, pink, purple, red, cyan);
        }
        
        .box6 {
            background-image: linear-gradient(to right, pink 0 20%, purple 20% 40%, red 40% 60%, cyan 60% 80%, yellow 80% 100%);
        }
        
        .box7 {
            background-image: linear-gradient(to right, pink 0 15%, purple 20% 35%, red 40% 55%, cyan 60% 75%, yellow 80% 95%);
        }
    </style>

</head>

<body>

    <div class="box box1">

    </div>

    <div class="box box2">

    </div>
    <div class="box box3">

    </div>
    <div class="box box4">

    </div>
    <div class="box box5">

    </div>
    <div class="box box6">

    </div>
    <div class="box box7">

    </div>


</body>

</html>
