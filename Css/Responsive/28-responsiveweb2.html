<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Responsive Web</title>

    <style>
        * {
            box-sizing: border-box;
            /* eklediğimiz border ların genişliğe etkisi olmasın diye.*/
        }
        
        .box {
            width: 25%;
            height: 250px;
            background-color: yellow;
            float: left;
            border: 1px solid blue;
        }
        
        @media screen and (max-width:700px) {
            .box {
                width: 50%;
                /* 700px aşağısına indiğimiz anda her kutunun kapladığı genişlik 50% oluyor. */
                height: 250px;
                background-color: yellow;
                float: left;
                border: 1px solid blue;
            }
        }
        
        @media screen and (max-width:400px) {
            .box {
                width: 100%;
                height: 250px;
                background-color: yellow;
                float: left;
                border: 1px solid blue;
            }
        }
    </style>

</head>

<body>

    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

</body>

</html>
