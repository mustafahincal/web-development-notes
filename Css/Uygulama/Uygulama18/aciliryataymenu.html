        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            position: absolute;
        }
        
        li {
            float: left;
            margin-right: 1px;
        }
        
        li a {
            display: block;
            background-color: #2f3036;
            min-width: 140px;
            color: #fff;
            text-decoration: none;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        li a:hover {
            background-color: #19c589;
        }
        
        li:hover ul a {
            background-color: #f3f3f3;
            color: #333;
            height: 40px;
            line-height: 40px;
        }
        
        li:hover ul a:hover {
            background-color: #19c589;
            color: #fff;
        }
        
        li ul li {
            float: none;
            display: block;
        }
        
        li ul li a {
            text-align: left;
            min-width: 100px;
            padding: 0 20px;
        }
        
        li:hover a {
            background-color: #19c589;
        }
        
        li ul {
            display: none;
        }
        
        ul li a:hover+.hidden,
        .hidden:hover {
            display: block;
        }
    </style>

</head>
