<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--  
        
        1- Tüm li elemanlarının üstünü çizin.(external-internal)
        2- Sadece ilk 3 elemanın üstünü çizin.(inline)  
        3- Her bir liste elemanının liste işaretini kaldırın.
    
    -->

    <!-- 
    1-) Tüm li elemanların üstüne çizmek istersek ayrı bir css sayfasında veya
    html sayfası içinde

    li{
        text-decoration: line-through; dersek çizilir.
    } 

    2-) Sadece ilk üç elemanın üstüne çizmek istersek , üstünü çizmek istediğimiz
    li etiketlerinin içine inline olarak 

    style="text-decoration : line-through;"
    uygularız. 

    !! line-through dersek yazının üstünü çizer. (<del> gibi)
       overline dersek yazının üstünde cizgi cizer. 
       underline dersek altını çizer.
       underline overline dersek hem altını hem üstünü çizer.

    3-) Tüm liste elemanlarının başlarındaki nokta kalksın istersek internal veya 
    external olarak yapabiliriz.

    li{
    list-style-type: none;   böyle yaparak kaldırabiliriz.
    }

    !! none dersek hiçbirşey koymaz önüne.
       circle dersek içi boş cember koyar.
       square dersek kare koyar önüne 

-->

    <ul>

        <li style="text-decoration: line-through">
            <input type="checkbox"> 8'de Uyan
        </li>

        <li style="text-decoration: line-through;">
            <input type="checkbox" checked> Kahvaltı Yap
        </li>

        <li style="text-decoration: underline;">
            <input type="checkbox" checked> 9'da İşe Git
        </li>

        <li>
            <input type="checkbox"> 17'de işten çık arkadaşlarınla zaman geçir.
        </li>

        <li>
            <input type="checkbox"> 20'de eve gel.
        </li>

        <li>
            <input type="checkbox"> 23'de uyu
        </li>


    </ul>

</body>

</html>
