<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- icon ları kullanabilmek için cdnjs sitesinden font-awesome diyerek ordaki css url sini buraya link etmemiz gerekir
	ardından font-awesome dan istediğimiz icon u secerek ordaki i etiketini alıp buraya yapıştırmamız yeterli-->
    <style>
        body {
            font-size: 16px;
        }
        
        i {

        }
        
        .btn {

            border: 1px solid grey;
        }

</head>

<body>

        </li>
        <li>

				<i class="fas fa-check-square"></i>
			</span> List
        </li>
        <li>
            <span class="fa-li">
				<i class="fas fa-check-square"></i>
			</span> List
        </li>
    </ul>

        <i class="fas fa-spinner fa-pulse"></i>
    </div>

</html>
