<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Padding</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        div {
            width: 200px;
            height: 200px;
        }
        /* 
            margin(m) 0,1,2,3,4,5  m-0 m-2 diye ekliyoruz.

            margin-top(mt)
            margin-right(mr)
            margin-bottom(mb)
            margin-left(ml)

            margin-left , margin-right (my)
            margin-bottom , margin-top (mx)
        -----------------------------------------------------------
            padding(p) 0,1,2,3,4,5  m-0 m-2 diye ekliyoruz.

            padding-top(bt)
            padding-right(br)
            padding-bottom(bb)
            padding-left(bl)

            padding-left , padding-right (by)
            padding-bottom , padding-top (bx)
        */
    </style>



</head>


<body>


    <div class="bg-primary m-2 p-3">first</div>
    <div class="bg-danger m-5 p-4">second</div>
    <div class="bg-warning mt-4 pb-2">third</div>
    <div class="bg-success mx-5 px-5">forth</div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
