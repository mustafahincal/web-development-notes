<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        body {
            padding: 70px;
        }
        
        div {
            padding: 20px;
            margin: 20px;
        }
    </style>



</head>


<body>

    <!-- button a button özelliklerini veren btn class ı 
    arkaplan renk özellikliğini veren btn-.... class ıdır.-->

    <button class="btn btn-primary" type="button">Button-primary</button>
    <button class="btn btn-danger" type="button">Button-danger</button>
    <button class="btn btn-info" type="button">Button-info</button>
    <button class="btn btn-warning" type="button">Button-warning</button>
    <button class="btn btn-success" type="button">Button-success</button>
    <button class="btn btn-secondary" type="button">Button-secondary</button>
    <button class="btn btn-light" type="button">Button-light</button>
    <button class="btn btn-dark" type="button">Button-dark</button>
    <button class="btn btn-link" type="button">Button-link</button>

    <br><br>

    <a href="" class="btn btn-primary">primary</a>

    <br><br>

    <!-- outline eklersek daha farklı güzel bir görüntü elde ederiz.-->

    <button class="btn btn-outline-primary" type="button">Button-primary</button>
    <button class="btn btn-outline-danger" type="button">Button-danger</button>
    <button class="btn btn-outline-info" type="button">Button-info</button>
    <button class="btn btn-outline-warning" type="button">Button-warning</button>
    <button class="btn btn-outline-success" type="button">Button-success</button>
    <button class="btn btn-outline-secondary" type="button">Button-secondary</button>
    <button class="btn btn-outline-light" type="button">Button-light</button>
    <button class="btn btn-outline-dark" type="button">Button-dark</button>
    <button class="btn btn-outline-link" type="button">Button-link</button>

    <br><br>

    <!-- btn-lg btn-sm diyerek button boyutlarıyla oynuyabiliriz.--->
    <button type="button" class="btn btn-success btn-lg">Large Button</button>
    <button type="button" class="btn btn-danger btn-sm">Small Button</button>
    <button type="button" class="btn btn-warning btn-lg">Large Button</button>
    <button type="button" class="btn btn-primary btn-sm">Small Button</button>

    <br><br>
    <!-- tüm satırı kaplayan block button da böyle yapabiliriz.-->
    <button type="button" class="btn btn-danger btn-lg btn-block">Block Button</button>

    <br><br>

    <a href="" class="btn btn-danger btn-lg active">Active Button</a>
    <button type="button" class="btn btn-success btn-lg disabled">Disabled Button</button>

    <br><br>

    <!-- buttonları bir group altına alabiliriz.-->
    <div class="btn-group">
        <button class="btn btn-outline-primary" type="button">Button-primary</button>
        <button class="btn btn-outline-danger" type="button">Button-danger</button>
        <button class="btn btn-outline-info" type="button">Button-info</button>
    </div>

    <br>
    <!-- gruop ları yan yana değil de alt alta oluşturmak istersek.-->

    <div class="btn-group-vertical">
        <button class="btn btn-primary" type="button">Button-primary</button>
        <button class="btn btn-danger" type="button">Button-danger</button>
        <button class="btn btn-info" type="button">Button-info</button>
    </div>

    <br><br>

    <div class="btn-toolbar">

        <div class="btn-group">
            <button class="btn btn-secondary" type="button">1</button>
            <button class="btn btn-secondary" type="button">2</button>
            <button class="btn btn-secondary" type="button">3</button>
            <button class="btn btn-secondary" type="button">4</button>
            <button class="btn btn-secondary" type="button">5</button>

        </div>
        <div class="btn-group">
            <button class="btn btn-secondary" type="button">6</button>
            <button class="btn btn-secondary" type="button">7</button>
            <button class="btn btn-secondary" type="button">8</button>

        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
